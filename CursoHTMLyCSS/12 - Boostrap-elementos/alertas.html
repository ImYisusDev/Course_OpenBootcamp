<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alertas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container py-4">
        <div class="alert alert-danger" role="alert">
            Esto es una alerta <a href="g" class="alert-link">y aqui el link</a>
        </div>
        <div class="alert alert-primary" role="alert">
            <h4 class="alert-heading">Well done!</h4>
            <hr />
            <p class="mb-0">Esto es un texto</p>
        </div>
        <div class="alert alert-primary d-flex">
            
            <div>Esto es una alerta con iconos</div>
        </div>
        <div class="alert alert-info alert-dismissible fade show" id="alerta-eliminar">
            Este es un alert que se puede eliminar
            <button
                type="button"
                class="btn-close"
                data-bs-dismiss="alert"
                aria-label="Close"
            ></button>
        </div>
        <button class="btn btn-danger mb-3" data-bs-dismiss="alert"
        data-bs-target="#alerta-eliminar">Eliminar alerta</button>

        <div id="liveAlertPlaceholder"></div>
        <button class="btn btn-info text-white" id="liveAlertBtn">Mostrar alertas</button>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</html>
