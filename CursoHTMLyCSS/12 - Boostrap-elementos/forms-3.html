<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Forms</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <div class="container py-4">
            <form action="">
                <label for="rango">Selecciona el rango</label>
                <input
                    id="rango"
                    type="range"
                    class="form-range"
                    value="5"
                    min="0"
                    max="10"
                    step="0.1"
                    disabled
                />
                <div class="input-group">
                    <span class="input- input-group-text">0</span>
                    <input type="text" class="form-control" />
                </div>
                <label for="email" class="mt-4">Introduce tu email</label>
                <div class="input-group w-50">
                    <input
                        type="text"
                        id="email"
                        class="form-control"
                        placeholder="username"
                    />
                    <span class="input- input-group-text">@gmail.com</span>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="text-nombre" placeholder="Tu nombre">
                    <label for="text-nombre">Tu nombre</label>
                </div>
            </form>
        </div>
    </body>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"
    ></script>
</html>
